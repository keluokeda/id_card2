apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.keluokeda'
android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "2.0.0.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//   repositories {
//       flatDir{
//           dir 'libs'
//       }
//   }
}

dependencies {
//    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation files('libs/idcard_sdk.jar')
    compileOnly files('libs/android_auth.jar')
    compileOnly files('libs/pki.jar')
//    compileOnly files('src/main/jniLibs/android_auth.jar')
//    implementation files('src/main/jniLibs/idcard_sdk.jar')
//    compileOnly files('src/main/jniLibs/pki.jar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
